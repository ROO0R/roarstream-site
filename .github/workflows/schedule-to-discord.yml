name: Post schedule.png to Discord

on:
  push:
    paths:
      - "/public/schedule.png"        # adjust if it's in a folder, e.g. "assets/schedule.png"

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Send schedule.png to Discord webhook
        env:
          WEBHOOK: ${{ secrets.WIL0W }}
        run: |
          if [ ! -f schedule.png ]; then
            echo "schedule.png not found!"
            exit 1
          fi

          curl -sS -X POST "$WEBHOOK" \
            -F "content=üóìÔ∏è Schedule updated!" \
            -F "file=@schedule.png;filename=schedule.png"
