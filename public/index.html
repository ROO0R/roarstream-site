<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roarstream!</title>
  <style>
    @font-face {
      font-family: 'Chronotype';
      src: url('Chronotype.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    :root{
      --twitch: #9146FF;
      --twitch2:#b884ff;
      --bg0:#05040a;
      --bg1:#0c0a16;
      --panel:#0f0f18;
      --panel2:#141427;
      --text:#f3f4ff;
      --muted:#b8b9d6;
      --border: rgba(255,255,255,.12);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html, body { height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: 'Chronotype', sans-serif;
      background:
        radial-gradient(1200px 700px at 50% 20%, rgba(145,70,255,.25), transparent 55%),
        radial-gradient(900px 600px at 15% 80%, rgba(70,255,214,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    /* Full-page layout: left art | center panel | right art */
    .stage{
      min-height:100vh;
      display:grid;
      grid-template-columns: minmax(140px, 1fr) minmax(320px, 920px) minmax(140px, 1fr);
      align-items:center;
      gap: 24px;
      padding: 28px 18px;
      position:relative;
    }

    /* Side PNG art panels */
    .side{
      height: clamp(520px, 90vh, 980px);
      border-radius: 26px;
      position:relative;
      overflow:hidden;
      filter: drop-shadow(0 12px 40px rgba(0,0,0,.55));
      opacity:.95;
    }
    .side::before{
      content:"";
      position:absolute;
      inset:0;
      background-size: auto;        /* do NOT scale */
      background-repeat: repeat;    /* tile in both X and Y */
      background-position: top left;
    }
    .side::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.55));
      mix-blend-mode: multiply;
    }
    .side.left::before { background-image:url("left-bg.png"); }
    .side.right::before{ background-image:url("right-bg.png"); }

    /* Center content panel */
    .panel{
      width:100%;
      background: linear-gradient(180deg, rgba(20,20,39,.92), rgba(15,15,24,.92));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(18px, 3vw, 34px);
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(8px);
    }

    /* Decorative glow inside panel */
    .panel::before{
      content:"";
      position:absolute;
      width: 520px; height: 520px;
      left: -180px; top: -240px;
      background: radial-gradient(circle at 30% 30%, rgba(145,70,255,.35), transparent 60%);
      filter: blur(2px);
      pointer-events:none;
    }
    .panel::after{
      content:"";
      position:absolute;
      width: 520px; height: 520px;
      right: -220px; bottom: -260px;
      background: radial-gradient(circle at 60% 60%, rgba(184,132,255,.22), transparent 62%);
      filter: blur(2px);
      pointer-events:none;
    }

    .topline{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      margin-bottom: 10px;
      position:relative;
      z-index:1;
      flex-wrap:wrap;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      font-size: 13px;
      letter-spacing: .08em;
      text-transform: uppercase;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(145,70,255,.35);
      background: rgba(145,70,255,.12);
      color: var(--muted);
    }
    .dot{
      width:8px; height:8px;
      border-radius:999px;
      background: var(--twitch);
      box-shadow: 0 0 18px rgba(145,70,255,.9);
    }

    h1{
      margin: 10px 0 6px;
      font-size: clamp(34px, 4.2vw, 64px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      position:relative;
      z-index:1;
      text-shadow: 0 10px 34px rgba(0,0,0,.55);
      text-align: center;
    }

    .glowtext{
      background: linear-gradient(90deg, #ffffff 0%, #d9c6ff 35%, #b884ff 60%, #ffffff 100%);
      -webkit-background-clip: text;
      background-clip:text;
      color: transparent;
      filter: drop-shadow(0 0 18px rgba(145,70,255,.22));
    }

    .ctaRow{
      display:flex;
      justify-content:center;
      gap: 12px;
      flex-wrap:wrap;
      margin: 12px 0 20px;
      position:relative;
      z-index:1;
    }

    a.cta{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 12px;
      text-decoration:none;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: .01em;
      color: #fff;
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(145,70,255,.92), rgba(116,45,235,.92));
      box-shadow: 0 14px 40px rgba(145,70,255,.20);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
    }
    a.cta:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 55px rgba(145,70,255,.28);
      filter: saturate(1.05);
    }
    a.cta:focus-visible{
      outline: 3px solid rgba(184,132,255,.85);
      outline-offset: 3px;
    }

    .icon{
      width:18px; height:18px;
      display:inline-block;
    }

    /* Schedule image framing */
    .frame{
      margin-top: 6px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      padding: 12px;
      box-shadow: 0 14px 46px rgba(0,0,0,.40);
      position:relative;
      z-index:1;
    }
    .frame img{
      width: 100%;
      height: auto;
      display:block;
      border-radius: 12px;
      max-height: 62vh;
      object-fit: contain;
      background: rgba(0,0,0,.25);
    }

    /* Clickable schedule image polish */
    .frame a { display: block; }
    .frame a:hover img{
      filter: brightness(1.05);
      box-shadow: 0 0 24px rgba(145,70,255,.45);
      transition: filter .15s ease, box-shadow .15s ease;
    }
    .frame a:focus-visible{
      outline: 3px solid rgba(184,132,255,.85);
      outline-offset: 4px;
    }

    /* Responsive: hide side art on smaller screens */
    @media (max-width: 980px){
      .stage{
        grid-template-columns: 1fr;
        gap: 16px;
        padding: 18px 14px;
      }
      .side{ display:none; }
      .panel{
        max-width: 920px;
        margin: 0 auto;
        text-align: center;
      }
    }

    @media (max-height: 680px){
      .stage{
        align-items: start;
        padding-top: 18px;
        padding-bottom: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="side left" aria-hidden="true"></div>

    <main class="panel" role="main">
      <div class="topline">
        <a class="badge" href="https://www.youtube.com/@RoarWuzTaken" target="_blank" rel="noopener noreferrer">
          <span class="dot"></span> YouTube
        </a>

        <a class="badge" href="https://discord.gg/Um7k2r7xHg" target="_blank" rel="noopener noreferrer">

        </a>
        
        <a class="badge" href="https://stt.gg/MXWfzX1w" target="_blank" rel="noopener noreferrer">

        <a class="badge" href="https://www.twitch.tv/subs/RoarWuzTaken" target="_blank" rel="noopener noreferrer">

      <h1 class="glowtext">Hi! It's Roarstream!</h1>

      <div class="ctaRow">

      </div>

      <section class="frame" aria-label="Stream schedule image">

      </section>

    <a class="cta secondary" href="archives.html">
      View Gameplay Archives
    </a>

    </main>
    
    <div class="side right" aria-hidden="true"></div>
  </div>
</body>
</html>
